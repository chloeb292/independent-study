<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>



<body>
    <h1>Welcome Dr. {{user.last_name}}</h1>
    <h1>Course List</h1>
    <button onclick="window.location.href='/course/new/'">Create New Course</button>
    <ul>
        {% for course in courses %}
        <li><a href="/course/{{ course.id }}/">{{ course }} - {{ course.semester }} {{ course.year }}</a></li>
        {% endfor %}
    </ul>
</body>

<!-- logout -->
<button onclick="window.location.href='/logout/'">Logout</button>
</html>
