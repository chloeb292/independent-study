<a href="javascript:history.go(-1)" class="btn btn-secondary">Cancel</a>


<h1>Grade Student Assignment</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="student_f_name">First Name:</label>
    <input type="text" name="student_f_name" id="student_f_name" class="form-control">

    <label for="student_l_name">Last Name:</label>
    <input type="text" name="student_l_name" id="student_l_name" class="form-control">

    <label for="submission">Upload your files:</label>
    <input type="file" name="submission" multiple class="form-control">

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
